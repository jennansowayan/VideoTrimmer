<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Trimming App</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Upload Video for Trimming</h1>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-warning" role="alert">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}
        <form action="{{ url_for('upload_video') }}" method="post" enctype="multipart/form-data" class="mt-4">
            <div class="form-group">
                <label for="file">Video File:</label>
                <input type="file" class="form-control-file" name="file" id="file" required>
            </div>
            <div class="form-group">
                <label for="x">X:</label>
                <input type="number" class="form-control" name="x" id="x" required>
            </div>
            <div class="form-group">
                <label for="y">Y:</label>
                <input type="number" class="form-control" name="y" id="y" required>
            </div>
            <div class="form-group">
                <label for="w">Width (W):</label>
                <input type="number" class="form-control" name="w" id="w" required>
            </div>
            <div class="form-group">
                <label for="h">Height (H):</label>
                <input type="number" class="form-control" name="h" id="h" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Upload and Trim</button>
        </form>
        
        {% if clips %}
        <h2 class="text-center mt-5">Trimmed Clips</h2>
        <button class="btn btn-success mb-3" onclick="window.location.href='{{ url_for('download_all') }}'">Download All Clips</button>
        <table id="clipsTable" class="display">
            <thead>
                <tr>
                    <th>Clip Name</th>
                    <th>Duration</th>
                    <th>Download</th>
                </tr>
            </thead>
            <tbody>
                {% for clip in clips %}
                <tr>
                    <td>{{ clip.name }}</td>
                    <td>{{ clip.duration }}</td>
                    <td><a href="{{ url_for('download_file', filename=clip.name) }}" class="btn btn-primary">Download</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% endif %}
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#clipsTable').DataTable();
        });
    </script>
</body>
</html>
